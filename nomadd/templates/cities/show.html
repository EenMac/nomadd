{% extends 'base.html' %}

{% block content %}

<div>
    <h1>{{cities.city_name}}</h1>
    <h2>{{cities.country.country_name}}</h2>
    
    {% if cities.visited %}
    <p>This city has been explored</p>
    {% else %}
    <p>This city has yet to be explored</p>
    {% endif %}
</div>
{% endblock content %}

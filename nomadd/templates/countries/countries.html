{% extends 'base.html' %}

{% block content %}
<body class = "background2">

<h1>Countries</h1>
<button class="add_button">
    <a href="/countries/new">Add Country</a>
</button>

{% for country in countries %}
<div>
    <a href="/countries/{{country.id}}">{{country.country_name}}</a>
    <form action="/countries/{{country.id}}/delete" method="POST">
        <button> delete </button>
    </form>
</div>
</body>

{% endfor %}

{% endblock content %}
